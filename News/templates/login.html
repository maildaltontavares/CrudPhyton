{%extends 'baseLogin.html' %}
{% load bootstrap %}
{%block title %} Login {% endblock %}

{%block content %}
        <form  method="post">
              {%csrf_token %}
              <div class = 'container' >


                      {% if messages %}
                          <ul class="message">
                              {%for msg in messages %}
                                    <li>
                                        <div class="alert alert-{{msg.level_tag}}" role="alert">
                                            {{msg.message}}
                                        </div>
                                    </li>
                              {% endfor%}
                          </ul>
                      {%endif%}

                      <div class="row">
                        <div class="col-3"> </div>
                        <div class="col-3"><h1 class="p-3 mb-2 bg-light text-dark">Login</h1></div>
                      </div>

                      <div class="row">
                        <div class="col-3"> </div>
                        <div class="col-3">{{form.username |bootstrap}}</div>
                      </div>
                      <div class="row">
                        <div class="col-3"> </div>
                        <div class="col-3">{{form.password |bootstrap}}</div>
                      </div>
                      <div class="row">
                        <div class="col-3"> </div>
                        <div class="col-3"><button type="submit" class="btn btn-primary">Entrar</button></div>
                      </div>


<!--                  <div class="form-group">-->
<!--                        {{form.username |bootstrap}}-->
<!--                  </div>-->

<!--                  <div class="form-group">-->
<!--                        {{form.password|bootstrap}}-->
<!--                  </div>-->




              </div>


        </form>

{% endblock %}
